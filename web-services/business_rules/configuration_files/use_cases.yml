CPU_Asynchronous:
  actions:
  - condition_pass
  - condition_fail
  actions_false:
  - multi_thread: true
    name: condition_fail
    params:
      msg: CPU does NOT meet all requirements!
      name: CPU_case
  actions_true:
  - multi_thread: true
    name: condition_pass
    params:
      msg: CPU meets all requirements!
      name: CPU_case
  rule_list:
  - CPU_usage
  - memory
  - disk_space
  rules:
  - !!python/tuple
    - CPU_usage
    - - memory
      - disk_space
  stop_on_first_failure: false
  stop_on_first_success: false
CPU_Conditional:
  actions:
  - condition_pass
  - condition_fail
  actions_false:
  - multi_thread: true
    name: condition_fail
    params:
      msg: CPU does NOT meet all requirements!
      name: CPU_case
  actions_true:
  - multi_thread: true
    name: condition_pass
    params:
      msg: CPU meets all requirements!
      name: CPU_case
  rule_list:
  - CPU_usage
  - memory
  - disk_space
  - rule1
  - rule2
  - rule3
  rules:
  - all:
    - CPU_usage
    - memory
    - disk_space
    else:
    - rule2
    then: null
  - any:
      2:
      - CPU_usage
      - memory
      - disk_space
    else:
    - rule1
    then:
    - rule3
  stop_on_first_failure: false
  stop_on_first_success: false
