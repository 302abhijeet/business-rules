CPU_usage:
  actions:
  - Threshold_true
  - Threshold_false
  actions_false:
  - multi_thread: true
    name: Threshold_false
    params:
      name: CPU Usage
      threshold: '50'
      var: CPU_usage
  actions_true:
  - multi_thread: true
    name: Threshold_true
    params:
      name: CPU Usage
      threshold: '50'
      var: CPU_usage
  conditions:
    name:
    - CPU_usage
    operator: less_than
    value: 50
  multi_thread: true
  variables:
  - CPU_usage
