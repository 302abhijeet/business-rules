rule1:
  actions:
  - condition_pass
  - condition_fail
  actions_false:
  - multi_thread: true
    name: condition_fail
    params:
      name: Rule1
  actions_true:
  - multi_thread: true
    name: condition_pass
    params:
      name: Rule1
  conditions:
    any:
    - all:
      - name:
        - actual
        - expected
        operator: equal_to
        value: null
      - name:
        - expected
        operator: less_than
        value: 100
    - name:
      - actual
      - expected
      operator: greater_than
      value: null
    - name:
      - correct
      operator: less_than
      value: 10
  multi_thread: true
  variables:
  - actual
  - expected
  - correct
rule2:
  actions:
  - condition_pass
  - condition_fail
  actions_false:
  - multi_thread: true
    name: condition_fail
    params:
      name: Rule2
  actions_true:
  - multi_thread: true
    name: condition_pass
    params:
      name: Rule2
  conditions:
    any:
    - all:
      - name:
        - actual
        - expected
        operator: greater_than
        value: null
      - name:
        - actual
        operator: less_than
        value: 50
      - name:
        - correct
        operator: less_than
        value: 10
    - name:
      - incorrect
      operator: equal_to
      value: 23
  multi_thread: true
  variables:
  - actual
  - expected
  - correct
  - incorrect
rule3:
