CPU_false:
  formulae: "ifll=locals()\n\texec('var = self.product.' + var,globals(),l)\n\tvar\
    \ = l['var']\n\treturn {name : name + ' NOT under threshold(' + str(threshold)\
    \ +'): ' +  str(var)}"
  name: CPU_false
  params:
    name: text
    threshold: numeric
    var: text
CPU_true:
  formulae: "l=locals()\n\texec('var = self.product.' + var,globals(),l)\n\tvar =\
    \ l['var']\n\treturn {name : name + ' under threshold(' + str(threshold) +') :\
    \ '+ str(var)}"
  name: CPU_true
  params:
    name: text
    threshold: numeric
    var: text
condition_fail:
  formulae: 'return {name : ''NOT all expected access points are present''}'
  name: condition_fail
  params:
    name: text
condition_pass:
  formulae: 'return {name : ''All xpected access points are present''}'
  name: condition_pass
  params:
    name: text
